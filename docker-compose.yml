services:
  db:
    image: postgres:16
    container_name: crm_remax_db
    environment:
      POSTGRES_DB: crm
      POSTGRES_USER: crm
      POSTGRES_PASSWORD: crm123
    ports:
      - "5432:5432"
    volumes:
      - crm_pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: crm_remax_app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/crm
      SPRING_DATASOURCE_USERNAME: crm
      SPRING_DATASOURCE_PASSWORD: crm123
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"

volumes:
  crm_pgdata:
